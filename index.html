<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="./styles.css">

</head>

<body>

  <div class="age-calculator-container">

    <section>
      <form name="myForm">
        <div class="row g-0 input-row">
          <div class="col-lg-3 input-col me-4">
            <label for="" class="input-label">Day</label>
            <input type="text" class="input-field" name="day" required placeholder="DD" maxlength="2"
              pattern="[0-9]{1,2}">
              <span class="mt-2 error-message-day"></span>
          </div>
          <div class="col-lg-3 input-col me-4">
            <label for="" class="input-label">Month</label>
            <input type="text" class="input-field" name="month" required placeholder="MM" maxlength="2">
            <span class="mt-2 error-message-month"></span>
          </div>
          <div class="col-lg-3 input-col me-4">
            <label for="" class="input-label">Year</label>
            <input type="text" class="input-field" name="year" required placeholder="YY" maxlength="4">
            <span class="mt-2 error-message-year"></span>
          </div>
        </div>
      </form>
    </section>

    <section>
      <div class="row g-0 hr-separator">
        <div class="col-lg-10">
          <hr style="margin-top: 3.2rem;">
        </div>
        <div class="col-lg-2">
          <div class="icon-container" onclick="validateFormFields()">
            <svg class="svg-icon" width="100%" height="100%">
              <use href="./assets/images/icon-arrow.svg#separator-line"></use>
            </svg>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="row g-0">
        <div class="col-6 age-display">
          <p class="text-year"></p>
          <span class="span-text">years</span>
        </div>
      </div>
      <div class="row g-0">
        <div class="col-12 month-display">
          <p class="text-month"></p>
          <span class="span-text">months</span>
        </div>
      </div>
      <div class="row g-0">
        <div class="col-12 day-display">
          <p class="text-day"></p>
          <span class="span-text">days</span>
        </div>
      </div>
    </section>
  </div>


  <div class="attribution text-center mt-5 mb-5">
    <span class="coded-by-span">Challenge by</span>
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="color: hsl(224, 21%, 14%)">Frontend
      Mentor</a> <span class="coded-by-span"> Coded by, </span><a href="https://github.com/BotInterpreters"
      class="coded-by-text"> John Ericson Dulay</a>
  </div>

  <script src="script.js"></script>

</body>

</html>
